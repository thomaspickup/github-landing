<head>
  <title>GitHub - Thomas Pickup</title>

  <!-- Bootstrap CSS Import -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Page CSS Import -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="content-section">
    <div class="container">
      <!-- Introduction -->
      <div id="gh_picture" class="text-center mb-2"></div>
      <div class="clearfix"></div>
      <h2 class="section-heading text-center">Thomas Pickup</h2>
      <div id="gh_profile"></div>

      <!-- Recent Repositories -->
      <hr class="section-heading-spacer">
      <div class="clearfix"></div>
      <h2 class="section-heading">Repositories</h2>
      <p class="lead">Feel free to search through my repositories!</p>
      <hr>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="gh_search_prepend">Search</span>
        </div>
        <input id="gh_search" type="text" class="form-control">
      </div>
      <div id="gh_lastupdatedrepo"></div>
    </div>
  </section>


  <!-- Bootstrap JS Import -->
  <script src="js/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- GitHub Load -->
  <script src="js/GH_LastUpdatedRepo.js"></script>
  <script type="text/javascript">
    function onLoad() {
      setupLastUpdatedRepos();
    }
    window.onload = onLoad;

    $('#gh_search').keyup(function() {
      // Set to pending icon
      $('#gh_lastupdatedrepo').html("<img class='mx-auto d-block' style='height: 60px; width: 60px;' src='img/spinner.gif'/>");

      // Get the search results
      var searchTerm = $('#gh_search').val();

      var username = 'thomaspickup';
      var requri   = 'https://api.github.com/users/'+username;
      var repouri  = 'https://api.github.com/users/thomaspickup/repos?sort=pushed';

      requestJSON(requri, function(json) {
          var outhtml = '';

          var repositories;
          $.getJSON(repouri, function(json){
            repositories = json;
            outputPageContent();
          });

          function outputPageContent() {
            if (repositories.length == 0) {
              outhtml = outhtml + '<p>No repos!</p>';
            } else {
              outhtml = '<div class="card-deck">';

              outhtml = outhtml + '<div class="row">';
              numRepos = repositories.length;
              for (i = 0; i < numRepos; i++) {
                if (repositories[i].name.indexOf(searchTerm) !== -1) {
                  // FINDS MILISECONDS FOR JSON OBJECT
                  var milisecs = Date.parse(repositories[i].pushed_at);
                  var lastUpdate = new Date(milisecs);

                  // FINDS THE DATE TIME NOW
                  var now = new Date(Date.now());

                  // GETS THE TIME DIFFERENCE AND WORKS OUT DIFFERENCE IN DAYS
                  var timeDiff = Math.abs(now.getTime() - lastUpdate.getTime());
                  var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));

                  // SETS DIFFERENCE TO 0 READY FOR IF STATEMENT BELOW
                  var difference = 0;
                  var multiplier = "Days";

                  // CONVERTS TO DAY(S) OR MONTH(S)
                  if (diffDays >= 30) {
                    difference = Math.ceil(diffDays / 30);
                    multiplier = "Month";
                    if (difference >= 2) {
                      multiplier = "Months";
                    }
                  } else {
                    difference = diffDays;
                    if (diffDays == 1) {
                      multiplier = "Day";
                    }
                  }

                  // CREATES CARD FOR OUTPUTTING TO SCREEN
                  outhtml = outhtml + '<div class="col-sm-6" height="100%"><div class="card" style="background-color:rgba(0, 0, 0, 0); border-color:rgba(0, 0, 0, 0)"><div class="card-body">';
                  outhtml = outhtml + '<h4 class="card-title">';
                  outhtml = outhtml + repositories[i].name;
                  outhtml = outhtml + '</h4>';
                  outhtml = outhtml + '<h6 class="card-subtitle mb-2 text-muted">';
                  outhtml = outhtml + repositories[i].language + " | ";
                  outhtml = outhtml + difference + " " + multiplier + " Ago.";
                  outhtml = outhtml + '</h6>';
                  outhtml = outhtml + '<p class="card-text lead">';

                  if (repositories[i].description !== null) {
                    outhtml = outhtml + repositories[i].description;
                  } else {
                    outhtml = outhtml + "No Description Yet. :(";
                  }

                  outhtml = outhtml + '</p>';
                  outhtml = outhtml + '<a href="'+ repositories[i].html_url + '" class="btn">Repository</a>';
                  outhtml = outhtml + '</div></div></div>';
                }
              }
              outhtml = outhtml + '</div></div>';
            }

            $('#gh_lastupdatedrepo').html(outhtml);
          }
      }); // end requestJSON Ajax call

      function requestJSON(url, callback) {
        $.ajax({
          url: url,
          complete: function(xhr) {
            callback.call(null, xhr.responseJSON);
          }
        });
      }
    });
  </script>
</body>
